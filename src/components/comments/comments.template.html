<div class="comments">
  <div class="comments-header">
    <h3 class="comments-title">Comments</h3>
    <span class="comments-add">
      <span>Add comment<span class="comments-add-button"><i class="fa fa-plus" aria-hidden="true"></i></span></span>
    </span>
  </div>
  
  <comment-form-component id-album="$ctrl.albumId" form-data="$ctrl.submitForm($event)"></comment-form-component>

  <ul class="comment-list">
    <li class="comment" ng-repeat="comment in $ctrl.comments">
      <img class="comment-avatar" width={80} height={80} ng-src="{{comment.avatar}}" />
     <div class="comment-content">
       <span class="comment-email">{{comment.email}}</span>
       <span class="comment-text">{{comment.text}}</span>
     </div>
    </li>
  </ul>
</div>


</div>
