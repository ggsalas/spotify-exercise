<div class="comments">
  <div class="comments-header">
    <h3 class="comments-title">Comments</h3>
    <span class="comments-add">
      <span ng-click="$ctrl.commentWrite = !$ctrl.commentWrite">Add comment<span class="comments-add-button"><i class="fa fa-plus" aria-hidden="true"></i></span></span>
    </span>
  </div>
  
  <comment-form-component ng-show="$ctrl.commentWrite" id-album="$ctrl.albumId" form-data="$ctrl.submitForm($event)"></comment-form-component>

  <ul class="comment-list">
    <li class="comment" ng-repeat="comment in $ctrl.comments  | orderBy:'-id' | limitTo:$ctrl.limit">
      <img class="comment-avatar" width={80} height={80} ng-src="{{comment.avatar}}" />
     <div class="comment-content">
       <span class="comment-email">{{comment.email}}</span>
       <span class="comment-text">{{comment.text}}</span>
     </div>
    </li>
    <li class="comments-load-more" ng-show="$ctrl.comments.length > $ctrl.limit">
      <button class="button" ng-click="$ctrl.loadMore()">Load More</button>
    </li>
  </ul>
</div>


</div>
